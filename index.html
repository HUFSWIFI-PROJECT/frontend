<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>헤어유형1</title>
    <style>
        @import url('https://webfontworld.github.io/NexonLv1Gothic/NexonLv1Gothic.css');

        .nexon {
            font-family: 'NexonLv1Gothic';
            font-weight: 400;
        }

        * {
            margin: 0;
            padding: 0;
        }
        a {
            text-decoration: none;
            color: black;
        }
        li {
            list-style: none;
        }

        /* headerTpye*/
        .header__inner {
            width: 100%;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
            border-bottom: 1px solid #ccc;
        }
        .header__logo {
            font-size: 30px;
            font-weight: 700;
            text-transform: uppercase;
            width: 20%;
        }
        .header__menu {
            width: 30%;
        }
        .header__menu li {
            display: inline;
        }
        .header__menu li a {
            padding: 13px 30px;
            margin: 0 5px;
            transition: background-color 0.33s;
        }
        .header__menu li a:hover {
            background-color: #f1f1f1;
            border-radius: 5px;
        }
        .header__search {
            width: 40%;
        }
        .header__member {
            width: 10%;
            text-align: right;
        }
        .header__member a {
            font-size: 16px;
            border: 1px solid #000;
            padding: 10px 30px;
            border-radius: 50px;
        }
    </style>
</head>
<body>
    <header id="headerTpye" class="header__wrap nexon">
        <div class="header__inner">
            <div class="header__logo">
                <a href='#'>HUFS WiKi</a>
            </div>
            <nav class="header__menu">
                <ul>
                    <li><a href="#">지도</a></li>
                    <li><a href="#">최근 변경</a></li>
                </ul>
            </nav>
            <div class="header__search"></div>
            <div class="header__member">
                <a href="#">로그인</a>
            </div>
        </div>
    </header>

</body>
</html>
