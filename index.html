<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>HUFS-WIKI</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/f8b80fb68b.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <header id="headerType" class="header__wrap nexon">
        <div class="header__inner">
            <div class="header__logo">
                <a onclick="location.href = 'index.html'">HUFS WiKi</a>
            </div>
            <nav class="header__menu">
                <ul>
                    <li><a onclick="location.href = 'map.html'" target="">지도</a></li>
                    <li><a onclick="location.href = 'recent.html'">최근 변경</a></li>
                </ul>
            </nav>
            <div class="header__search">
                <form class="search-box" action="" method="get">
                    <input class="search-txt" type="text" name="" placeholder="검색어를 입력하세요.">
                    <button class="search-bnt" type="submit">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </form>
            </div>
            <div class="header__member">
                <a onclick = "location.href ='login.html'">로그인</a>
            </div>
    </header>
    

    <div class="main_body">
        <div class="main_wiki" id = "targetid">
                <script>
                    const urlParams = new URL(location.href).searchParams;
                    var id = urlParams.get('id');
                    if (typeof id == 'undefined') {
                        id = 1;
                    }
                    console.log(id);
                
                    
                    fetch('http://152.69.225.60/findbyid?id='+id)
                                .then(response => response.json())
                                .then(data => {
                                    console.log(data.content);
                                    document.getElementById('targetid').innerHTML = data.content;
                                })
                                .catch(error => {
                                    console.error('Error fetching data:', error);
                                });    
                </script>

                <h1 id="title">HUFS-WIKI</h1>
                <div id="list">
                    <ul>
                        <li><a href="#content1">1. </a></li>
                        <li><a href="#content1">1-1. </a></li>
                        <li><a href="#content1">1-2. </a></li>    
                        <li><a href="#content2">2. </a></li>
                    </ul>
                </div>
                <div class="subtitle">                                
                    <h2 id="content1">1. 셔틀버스 시간표</h2>
                    <h2 id="content1">&nbsp;&nbsp;&nbsp;1-1. 교내 셔틀버스 시간표</h2>
                    <hr>
                    <div style="display: flex;">
                        <span id="box">
                            더 자세한 사항은 <a href="http://e-book.hufs.ac.kr/src/viewer/main.php?host=main&site=global_bus_hufs&pagenum=" style="color: blue;"><i class="fa-solid fa-link"></i>여기</a>에서 확인하세요!
                        </span>
                    </div>
                    <br>
                    <h2 id="content1">&nbsp;&nbsp;&nbsp;1-3. 교외 셔틀버스 시간표</h2>
                    <hr>
                    <span id="box">
                        더 자세한 사항은 <a href="http://e-book.hufs.ac.kr/global_bus_stu/" style="color: blue;"><i class="fa-solid fa-link"></i>여기</a>에서 확인하세요!
                    </span> 
                </div>
                <div class="subtitle">
                    <h2 id="content2">2. 광역버스 시간표</h2>
                    <hr>
                    <h3>여러분들이 함께 버스 시간표를 추가해 알려주세요!</h3>
                </div>
        </div>

        <div class="side_wiki">
            <div class="live_change">
                <div class="live_head">
                    <i class="fa-solid fa-fire" class="icon"></i>
                    <div class="live_name">누적 조회수</div>                   
                </div>
                <div class="live_ranking">
                    <script>
                        var contentHTML1 = '';
                        fetch('http://152.69.225.60/findOrderbyHit')
                                .then(response => response.json())
                                .then(data => {
                                    for (let dat of data) {
                                        contentHTML1+='<a href="http://localhost:5500/frontend/index.html?id='+dat.id+'">'+dat.title+' ('+dat.hits+'회)'+'</a><br>';   
                                    }
                                    document.getElementById('recent_body2').innerHTML = contentHTML1;
                                })
                                .catch(error => {
                                    console.error('Error fetching data:', error);
                                });
                    </script>
                
                </div>
            </div>
            <div class="recent_change">
                <div class="recent_head">
                    <div class="recent_head1">
                        <i class="fa-solid fa-clock" class="icon"></i>
                        <div class="recent_name">최근 변경</div>
                    </div>
                    <div class="recent_head2">
                        <a onclick="location.href = 'recent.html'"><i class="fa-solid fa-angle-right" class="icon"></i></a>  
                    </div>                  
                </div>

                <div id = "recent_body">
                    <script>
                        var contentHTML = '';
                        fetch('http://152.69.225.60/findbyall')
                                    .then(response => response.json())
                                    .then(data => {
                                        for (let dat of data) {
                                            console.log(dat.content);
                                            contentHTML+='<a href="http://localhost:5500/frontend/index.html?id='+dat.id+'">'+dat.title+'</a><br>';
                                        }
                                        document.getElementById('recent_body').innerHTML = contentHTML;
                                    })
                                    .catch(error => {
                                        console.error('Error fetching data:', error);
                                    });
                                
    
                        </script>

                </div>
                
                <div class="recent_ranking"></div>
            </div>
            
            <script>
                document.addEventListener("DOMContentLoaded", function() {
                    const form = document.forms['saveform'];
                    form.addEventListener('submit', function(event) {
                        event.preventDefault(); // Prevent the default form submission
        
                        // Gather the form data
                        const formData = {
                            title: form.title.value,
                            content: form.content.value,
                            author: form.author.value
                        };
        
                        // Send the data as JSON
                        fetch('http://152.69.225.60/save', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json;charset=UTF-8'
                            },
                            body: JSON.stringify(formData)
                        })
                        .then(response => response.json())
                        .then(data => {
                            console.log('Success:', data);
                        })
                        .catch((error) => {
                            console.error('Error:', error);
                        });
                    });
                });
            </script>
            
            <form name="saveform" class="txt-box" action="http://152.69.225.60/save" method="post">
                <input class="title" type="text" name="title" placeholder="string">
                <input class="txt" type="text" name="content" placeholder="string">
                <input class="author" type="text" name="author" placeholder="string">
                <button class="txt-bnt" type="submit" id = "submit">업로드</button>
            </form>
        </div>
    </div>

</body>
</html>
