<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HUFS-WIKI</title>
        <link rel="stylesheet" href="./login-style.css"/>
        <script src="https://kit.fontawesome.com/f8b80fb68b.js" crossorigin="anonymous"></script>
    </head>
    <script>
        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const container = document.getElementById('container');

        signUpButton.addEventListener('click', () => {
        container.classList.add("right-panel-active");
        });

        signInButton.addEventListener('click', () => {
        container.classList.remove("right-panel-active");
        });
    </script>
    <body>
        <div class="container" id="container">
            <div class="form-container sign-up-container">
                <form method="post" action="http://localhost/register">
                    <h1>회원가입</h1>

                    <input type="text" name="name" placeholder="이름" />
                    <input type="email" name="email" placeholder="이메일" />
                    <input type="password" name="password" placeholder="비밀번호" />
                    회원가입 <input type="submit" value="">
                </form>
            </div>
            <div class="form-container sign-in-container">
                <form method="post" action="http://localhost/login">
                    <h1>로그인</h1>

                    <input type="text" name="name" placeholder="이름" />
                    <input type="email" name="email" placeholder="이메일" />
                    <input type="password" name="password" placeholder="비밀번호" />

                    <input type="submit" placeholder="로그인" value="">
                </form>
            </div>
        </div>
    </body>
</html>
